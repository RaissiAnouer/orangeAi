name: testing my github action skills
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

env:
    REF: ${{github.ref}}

jobs:
    helloWorld:
        runs-on: ubuntu-latest
        steps:
            - name: hello user
              if: ${{github.ref_name == 'main'}}
              run: echo "hello ${{github.ref_name}}"

    
    goodbye:
        runs-on: ubuntu-latest
        needs: helloWorld
        steps:
            - name: goodbye
              run: echo "goodbye sir"
        if: ${{always()}}
              
